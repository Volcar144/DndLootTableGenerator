<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Table Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>D&D Loot Table Generator</h1>
        <form id="lootForm">
            <label for="numItems">Number of Items:</label>
            <input type="number" id="numItems" name="numItems" min="1" max="20" required>
            
            <label for="itemType">Item Type:</label>
            <select id="itemType" name="itemType">
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="very_rare">Very Rare</option>
                <option value="legendary">Legendary</option>
            </select>
            
            <button type="submit">Generate Loot Table</button>
        </form>
        <div id="lootTable">
            <!-- Loot table will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
