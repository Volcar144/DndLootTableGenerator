<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Table Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>D&D Loot Table Generator</h1>
        <form id="lootForm">
            <label for="numItems">Number of Items (1-20):</label>
            <input type="number" id="numItems" name="numItems" min="1" max="20" required>
            <button type="submit">Generate Loot Table</button>
        </form>
        <div id="lootTable"></div>
    </div>

    <!-- Modal for item description -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="itemTitle"></h2>
            <p id="itemDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
